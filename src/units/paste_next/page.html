<!DOCTYPE html>

<head>
  <meta name="viewport" content="width=device-width" />
  <link rel="icon" href="data:" />
  <title>Paste - ksite</title>
</head>

<style>
  * {
    box-sizing: border-box;
    margin: 0;
    transition: 0.2s cubic-bezier(0, 0, 0, 1);
    font: 14px / 18px sans-serif;
  }
  * {
    color: #000;
    background: #fff;
  }
  /* @media (prefers-color-scheme: dark) {
      * {
        color: #fff;
        background: #000;
      }
    } */

  prompt_ {
    -webkit-backdrop-filter: blur(8px);
    backdrop-filter: blur(8px);
    width: 100%;
    height: 100%;
    position: fixed;
    left: 0;
    top: 0;
    display: none;
  }

  input,
  button {
    border: 1px solid #888b; /* def: default_border */
    border-width: 0 0 1px 0;
    padding: 6px 12px;
    min-width: 0;
  }
  input:hover,
  button:hover,
  input:focus {
    background: #bbb3; /* def: button_hover_color */
  }
  button {
    border-radius: 6px;
    border-width: 1px;
  }
  button:active {
    background: #bbb6; /* def: button_active_color */
  }
  input[type="checkbox"] {
    height: 16px;
    width: 16px;
    box-shadow: inset 0 0 0 1px #ccc, inset 0 0 0 9px #fff, inset 0 0 0 9px #fff;
  }
  input[type="checkbox"]:checked {
    box-shadow: inset 0 0 0 1px #ccc, inset 0 0 0 3px #fff,
      inset 0 0 0 9px #888d, inset 0 0 0 9px #fff;
  }

  top_bar_ {
    display: flex;
    gap: 8px;
    padding: 8px;
    border-bottom: 1px solid #8885; /* def: lite_border */
  }
  top_bar_ span {
    flex-grow: 1;
  }

  tab_login_:not([in_]),
  tab_edit_:not([in_]),
  tab_files_:not([in_]),
  tab_settings_:not([in_]) {
    visibility: hidden;
  }

  tab_login_,
  tab_login_ div {
    display: grid;
    gap: 24px;
    grid: auto / 2fr 3fr;
  }
  tab_login_ {
    width: 300px;
    margin: auto;
    margin-top: 80px;
    padding: 24px;
    border-radius: 8px;
    border: 1px solid #888b; /* ref: default_border */
  }
  tab_login_ > input {
    grid-column: 1 / 3;
    margin-top: -4px;
  }

  tab_files_ {
    display: grid;
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    grid: auto auto 1fr / auto;
  }
  files_list_ div {
    box-shadow: -8px 0 4px -4px #000;
    padding: 1px 10px 1px 0;
    display: flex;
    gap: 8px;
    position: absolute;
    right: 0;
    top: 0;
  }
  files_list_ table {
    border-spacing: 0;
  }
  files_list_ tr > * {
    padding: 8px 12px;
    text-align: left;
  }
  tab_files_ td:last-child:not(:hover) div {
    opacity: 0;
    visibility: hidden;
  }
  files_list_ {
    overflow: auto;
    overflow: overlay;
    display: grid;
    padding-right: 8px;
  }
  files_list_ thead tr {
    position: sticky;
    top: 0;
  }
  files_list_ tr > :first-child {
    writing-mode: vertical-rl;
    text-align: center;
    padding: 0;
    line-height: 6px;
    transform: translateX(5px);
  }
</style>

<body>
  <tab_login_>
    <input placeholder="Username" />
    <input placeholder="Password" type="password" />
    <button>Sign up</button>
    <button>Log in</button>
  </tab_login_>

  <tab_files_>
    <top_bar_>
      <button>@ kkocdko</button>
      <br />
      <button>Volume: 3 / 512</button>
      <span></span>
      <button>Settings</button>
    </top_bar_>
    <files_list_>
      <table>
        <tbody>
          <tr id="$tr">
            <td>
              <input type="checkbox" />
            </td>
            <td>8y81yw2</td>
            <td>Hello World</td>
            <td>321 KB</td>
          </tr>
        </tbody>
        <thead>
          <tr>
            <th width="1"></th>
            <th width="1">ID</th>
            <th>Description</th>
            <th width="80">Size</th>
          </tr>
        </thead>
      </table>
    </files_list_>
  </tab_files_>

  <tab_edit_>
    <top_bar_>
      <input type="button" value="{{fid}}" />
      <input type="button" value="Create" />
      <input type="button" value="Delete" />
      <span></span>
      <input type="button" value="Cancel" />
    </top_bar_>
  </tab_edit_>

  <tab_settings_ in_>
    <top_bar_>
      <input type="button" value="@ kkocdko" />
      <br />
      <input type="button" value="Create" />
      <input type="button" value="Delete" />
      <span></span>
      <input type="button" value="Settings" />
    </top_bar_>
  </tab_settings_>

  <!-- <prompt_><div>Hello</div></prompt_> -->
</body>

<script>
  setTimeout(() => {
    // location.reload();
  }, 3000);
  const p = $tr.parentNode;
  const el = $tr.cloneNode(true);
  for (let i = 0; i < 99; i++) p.appendChild(el.cloneNode(true));
</script>
