<!DOCTYPE html>

<head>
  <meta name="viewport" content="width=device-width" />
  <link rel="icon" href="data:" />
  <title>Health - ksite</title>
</head>

<style>
  * {
    margin: 0;
    font: 14px / 1.4 sans-serif;
  }
  form {
    display: grid;
    grid: repeat(3, auto) 1fr / none;
    height: 100vh;
  }
  header > *,
  header ~ * {
    padding: 8px 10px;
    background: none;
    border: 0 solid #777;
    outline: none;
  }
  header > * {
    float: left;
    border-right-width: 1px;
  }
  header > :active {
    background: #8887;
  }
  header ~ * {
    font-family: monospace;
    white-space: pre;
    border-top-width: 1px;
  }
  #\$v:focus {
    height: calc(70vh - 60px);
  }
  @media (prefers-color-scheme: dark) {
    * {
      color: #fff;
      background: #000;
    }
  }
</style>

<form method="post" onsubmit="onSubmit(event)">
  <header>
    <input type="submit" value="Submit" />
  </header>
  <input name="token" placeholder="TOKEN" spellcheck="false" />
  <input name="body" id="$body" type="hidden" />
  <input name="id" id="$id" type="hidden" />
  <textarea id="$v" placeholder="BODY" spellcheck="false" rows="1"></textarea>
  <textarea id="$log" readonly spellcheck="false">/*{slot}*/</textarea>
</form>

<script>
  const stamp2str = (v) => new Date(v * 1e3).toLocaleString();
  $log.value = $log.value.replace(/(?<=\n|^)\d+/g, stamp2str);
  const encrypt = (str) => {
    const words = CryptoJS.enc.Utf8.parse(str);
    const keyWords = [1947217763, 1550666530, -1301273701, -1041739952];
    const key = { words: keyWords, sigBytes: 16 }; // CryptoJS.MD5("zntb666666666666")
    const cfg = { mode: CryptoJS.mode.ECB, padding: CryptoJS.pad.Pkcs7 };
    return btoa(CryptoJS.AES.encrypt(words, key, cfg).toString());
  };
  $v.onfocus = () => {
    if ($v.value) return;
    $v.value = `{ dataMap: {
      INPUT_L11NMC9H: "212345678901", // 学号
      INPUT_L11NMCAM: "36",
      INPUT_L11NMCAO: "36",
      LOCATION_L1OELUCJ: "江苏省镇江市京口区",
      RADIO_L1MVAKG2: "是",
      RADIO_L1RTT90Y: "正常",
      RADIO_L1WY3PV5: "承诺",
      RADIO_L3JT1W1T: "加强针",
      RADIO_L3O2U7WJ: "否",
      RADIO_L11NMCA8: "梦溪", // 校区
      RADIO_L11NMCAA: "正常",
      RADIO_L11NMCAC: "绿码",
      RADIO_L11NMCAF: "绿码",
      RADIO_L11NMCAJ: "否",
      RADIO_L11NMCAK: "是",
      RADIO_L15XZ9SA: "否",
    }, formWid: "a5e94ae0b0e04193bae67c86cfd6e223" }`.replace(/\n\s+/g, "\n");
  };
  const onSubmit = (event) => {
    event.preventDefault();
    const data = eval(`(${$v.value})`);
    $id.value = data.dataMap.INPUT_L11NMC9H;
    $body.value = encrypt(JSON.stringify(data));
    event.target.submit();
  };
  // token = `sessionStorage.jwToken` on http://dc.just.edu.cn
  // search `formData/saveFormSubmitDataEncryption` in `umi.js`, dump data
</script>
