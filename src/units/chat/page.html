<!DOCTYPE html>

<head>
  <meta name="viewport" content="width=device-width" />
  <link rel="icon" href="data:" />
  <title>Chat - ksite</title>
</head>

<style>
  * {
    margin: 0;
    font: 14px sans-serif;
  }
  body {
    display: grid;
    grid: 1fr auto / none;
    min-height: 100vh;
  }
  p {
    margin: 0 10px 8px;
  }
  input {
    position: sticky;
    bottom: 0;
    padding: 8px 10px;
    border: none;
    border-top: 1px solid #777;
    outline: none;
  }
  @media (prefers-color-scheme: dark) {
    * {
      color: #fff;
      background: #000;
    }
  }
</style>

<body>
  <br />
  <input id="$send" placeholder="INPUT HERE" />
</body>

<script>
  const protocol = location.protocol.replace("http", "ws");
  const room = location.hash.slice(1);
  const ws = new WebSocket(`${protocol}//${location.host}/chat/ws/${room}`);
  ws.onmessage = (e) => {
    const el = document.createElement("p");
    el.textContent = e.data;
    $send.parentNode.insertBefore(el, $send).scrollIntoView();
  };
  $send.onkeyup = (e) => {
    if (e.key !== "Enter") return;
    ws.send($send.value);
    $send.value = "";
  };

  throw "C2C Crypto is WIP";
  // thanks to https://github.com/mdn/dom-examples/blob/master/web-crypto/encrypt-decrypt/rsa-oaep.js
  /**
   * store priv and pub key in localstorage
   * exchange pub key
   */
  const algo = {
    name: "RSA-OAEP",
    modulusLength: 2048,
    publicExponent: new Uint8Array([1, 0, 1]),
    hash: "SHA-256",
  };
  const [textEncoder, textDecoder] = [new TextEncoder(), new TextDecoder()];
  const encrypt = async (i, publicKey) =>
    crypto.subtle.encrypt(algo, publicKey, textEncoder.encode(i));
  const decrypt = async (i, privateKey) =>
    textDecoder.decode(await crypto.subtle.decrypt(algo, privateKey, i));

  (async () => {
    const usages = ["encrypt", "decrypt"];
    const keyPair = await crypto.subtle.generateKey(algo, true, usages);
    const d = await encrypt("abc", keyPair.publicKey);
    const r = await decrypt(d, keyPair.privateKey);
    console.log({ r });
  })();
</script>
