<!DOCTYPE html>

<head>
  <meta name="viewport" content="width=device-width" />
  <link rel="icon" href="data:" />
  <title>Paste - ksite</title>
</head>

<style>
  body {
    display: grid;
    margin: 0;
    min-height: 100vh;
    font-family: sans-serif;
  }
  form {
    display: grid;
    grid: auto 1fr / none;
  }
  header > *,
  header ~ * {
    padding: 7px 10px;
    background: none;
    border: solid #777;
    outline: none;
  }
  header > * {
    float: left;
    border-width: 0 1px 0 0;
  }
  header > :active {
    background: #8887;
  }
  header ~ * {
    font-family: monospace;
    border-width: 1px 0 0;
  }
  textarea {
    white-space: pre;
  }
  @media (prefers-color-scheme: dark) {
    * {
      color: #fff;
      background: #000;
    }
  }
</style>

<form method="post">
  <header>
    <input type="submit" value="Save" />
    <input
      type="button"
      value="Copy"
      onclick="$v.select();document.execCommand('copy')"
    />
  </header>
  <textarea name="value" id="$v" spellcheck="false">{value}</textarea>
</form>
