[package]
name = "ksite"
version = "0.5.5"
edition = "2021"

[profile.release]
# panic = "abort" # DO NOT USE THIS! cause tokio worker abort
strip = true
lto = true

# For full build speed (ci), `cargo check --profile=ci`.
[profile.ci]
inherits = "release"
opt-level = 0
lto = false
panic = "abort"
incremental = false
codegen-units = 256

# For incremental build speed and disk usage, `mold -run cargo run`.
[profile.dev]
# debug = false # this switch disabled backtrace
panic = "abort"
[profile.dev.package."*"]
strip = true
opt-level = "z"

[features]
default = ["qqbot"]
qqbot = []

[dependencies]
anyhow = "1"
askama_escape = "0.10"
axum = { version = "0.5", features = ["ws", "http2"] }
futures-util = "0.3"
httpdate = "1"
hyper = "0.14"
hyper-rustls = { version = "0.23", default-features = false, features = ["http1"] }
webpki-roots = "0.22"
miniz_oxide = "0.5"
once_cell = "1"
rand = "0.8"
ricq = "0.1.16" # unstable, fixed version here
rusqlite = { version = "0.28", features = ["bundled"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["rt-multi-thread", "macros", "sync", "time"] }
tokio-rustls = "0.23"
tower = "0.4"
tower-http = { version = "0.3", features = ["auth"] }
# tls-listener = { version = "0.5", features = ["rustls", "hyper-h2"] }

[patch.crates-io]
ricq = { rev = "e730935", git = "https://github.com/lz1998/ricq" }
futures = { path = "src/crates/futures-fake" } # for `cached` crate
hashbrown = { path = "src/crates/hashbrown-fake" } # for `cached` crate
prost-build = { path = "src/crates/prost-gen" } # for `ricq-core` crate
tracing = { path = "src/crates/tracing-fake" }
